<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Nhận dạng chữ viết tay</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-light">
    <div class="container py-5" style="max-width: 900px;">
        <div>
            <h3 class="text-center mb-4">Nhận dạng chữ viết tay</h3>

            <div class="mb-4">
                <label class="form-label mb-4">Chọn ảnh để nhận dạng:</label>
                <input type="file" id="fileInput" class="form-control">
            </div>

            <div class="text-center mb-4">
                <h5 class="mb-2">Ảnh đã chọn</h5>

                <div class="d-flex justify-content-center">
                    <img id="preview" src="#" alt="Chưa chọn ảnh" style="max-height:200px; max-width:500px;">
                </div>

            </div>



            <div class="mb-4 d-flex justify-content-center">
                <button id="uploadBtn" class="btn btn-dark rounded-0 w-25">
                    Dự đoán
                </button>
            </div>

            <div class="text-center">
                <h5 class="mb-2 text-center">Kết quả</h5>
                <div id="result-box"></div>
            </div>
        </div>

        <div id="app"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
